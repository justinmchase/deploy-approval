name: Deployment Approval
on:
  workflow_dispatch:
    inputs:
      environment:
        type: string
        required: true
      group-id:
        type: string
        required: true
      group-name:
        type: string
        required: true
      approve-url:
        type: string
        required: true
      reject-url:
        type: string
        required: true

jobs:
  test:
    name: Send Approvals
    runs-on: [ubuntu-latest]
    steps:
    - run: echo "# Creating Approvals for \`$ENVIRONMENT\`" >> $GITHUB_STEP_SUMMARY
      env:
        ENVIRONMENT: ${{ inputs.environment }}